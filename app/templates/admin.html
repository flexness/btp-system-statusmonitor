{% extends "layout.html" %}
{% block main %}
{% from "macros.html" import services_table_admin, tags_list %}

<div  class="p-4">
  <div class="d-flex gap-4 align-items-center">


  <h2>Table of services</h2>


<!-- Button trigger modal -->
<button type="button" class="btn btn-primary btn-sm" data-bs-toggle="modal" data-bs-target="#serviceModal">
    Add new service
  </button>
  
</div>
  {{ services_table_admin(services) }}

</div>

<div  class="shadow-sm p-4 mt-4 mb-4">

  <div class="d-flex gap-4 align-items-center">


    <h2>Tags</h2>
  
  
  <!-- Button trigger modal -->
  <button type="button" class="btn btn-primary btn-sm" data-bs-toggle="modal" data-bs-target="#tagModal">
      Add new tag
    </button>
    
  </div>
  {{ tags_list(tags) }}
</div>
  <!-- Modal service -->
  <div class="modal fade" id="serviceModal" tabindex="-1" aria-labelledby="serviceModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title fs-5" id="serviceModalLabel">Add new service to list</h1>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
            <div class="form-floating mb-3">
                <input type="text" class="form-control" id="service_name" placeholder="service_text">
                <label for="service_name">service name</label>
              </div>
              <div class="form-floating mb-3">
                <input type="password" class="form-control" id="service_endpoint" placeholder="service_endpoint">
                <label for="service_endpoint">service_endpoint</label>
              </div>
              <div class="form-floating mb-3">
                <textarea style="height:100px;" class="form-control" id="service_desc" placeholder="service_desc"></textarea>
                <label for="service_desc">service_desc</label>
              </div>
              <div class="form-floating mb-3">
                <select class="form-select" aria-label="Default select example">
                    <option selected>Open this select menu</option>
                    <option value="1">One</option>
                    <option value="2">Two</option>
                    <option value="3">Three</option>
                  </select>
                <label for="service_contact">service_contact</label>
              </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
          <button type="button" class="btn btn-primary">Save changes</button>
        </div>
      </div>
    </div>
  </div>

  <!-- Modal service -->
  <div class="modal fade" id="tagModal" tabindex="-1" aria-labelledby="tagModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title fs-5" id="tagModalLabel">Add new tag</h1>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
            <div class="form-floating mb-3">
                <input type="text" class="form-control" id="tag_name" placeholder="tag_name">
                <label for="servictag_namee_name">tag name</label>
              </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
          <button type="button" class="btn btn-primary">Save changes</button>
        </div>
      </div>
    </div>
  </div>


{% endblock %}
